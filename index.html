<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Assignment 1 JS</title>

</head>
<body>

    <div class="d-flex flex-column ">

    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg" style="background-color: #1d3557;">
        <div class="container text-white">
            <a class="navbar-brand text-white" href="#">Assignments</a>
            <button class="navbar-toggler text-light bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2  mb-lg-0">
                    <li class="nav-item">
                        <a class="text-white nav-link active" aria-current="page" href="#">Chapter 1 - 7</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success text-white" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Heading -->

    <div class="container text-center pt-5">
        <h4>Chapter # 1 - 7| Introduction to Javascript | Data Types | Alert | Arithemetic Operators</h4>
    </div>

    <!-- Horizontal Line -->

    <div class="container">
        <hr class="border-2">
        <br>
    </div>

    <!-- All Buttons -->

    <div class="container border-2 border px-1 py-4 text-center rounded">

        <button type="button" class="btn btnn ab my-2 text-white" id="alertName">Alert Name</button>
        <button type="button" class="btn btnn ab my-2 text-white" id="alertNum">Alert Number</button>
        <button type="button" class="btn btnn ab my-2 text-white" id="varname">Show Variable Names</button>
        <button type="button" class="btn btnn ab my-2 text-white" id="camelCase">Show CamelCase Examples</button>
        <button type="button" class="btn btnn ab my-2 text-white" id="sum">Sum 2 Numbers</button>
        <button type="button" class="btn btnn ab my-2 text-white" id="sub">Subtract 2 Numbers</button>
        <button type="button" class="btn btnn ab my-2 text-white" id="mul">Multiply 2 Numbers</button>
        <button type="button" class="btn btnn ab my-2 text-white" id="div">Divide 2 Numbers</button>
        <button type="button" class="btn btnn ab my-2 text-white" id="cal">Calculate Some Numbers</button>

    </div>

    <!-- Original Statement -->

    <div class="container">
        <div class="container text-center">
            <h3 class="mt-5 pt-3"> Original Statement</h3>
        </div>
        <div id="statement" class="container border-2 border  px-5 py-4 text-center p-3 rounded">
        </div>
        <div class="container text-center mt-3 ">
            <button id="clearStatement" type="button" class="btn btn-outline-secondary py-1">Clear Statement</button>
        </div>
    </div>


    <!-- Output / Result -->

    <div class="container">
        <div class="container text-center">
            <h3 class="mt-5 pt-3">Output / Result</h3>
        </div>
        <div id="output" class="container border-2 border  px-5 py-4 text-center p-3 rounded"> 

        </div>
        <div class="container text-center mt-3 ">
            <button id="clearOutput" type="button" class="btn btn-outline-secondary py-1">Clear Output</button>
        </div>
    </div>

    <!-- Footer -->

    <footer class="mt-5 p-2 text-light text-center" style="background-color: #1d3557;">
        <div class="container ">
            <p class="mb-0">&copy; 2024. Assignment By <a class="text-white" href="#">Muhammad Abu Bakar</a>
            </p>
        </div>
    </footer>

</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="styles/script.js"></script>

</body>
</html>
